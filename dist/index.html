<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    <h1>Entendiendo como implementar el firebase</h1>
    <form class="add">
        <label for="nombre">nombre: </label>
        <input type="text" name="nombre" required>
        <label for="sexo">sexo: </label>
        <input type="text" name="sexo" required>
        
        <button>add a new book</button>
      </form>
    
      <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>delete a book</button>
      </form>


      <form class="update">
        <label for="id">Document id para modificar:</label>
        <input type="text" name="id" required>
    
        <button>update a book</button>
      </form>
      <h2>Firebase Auth</h2>
  
      <form class="signup">
        <label for="email">email:</label>
        <input type="email"name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <label for="nombre">nombre:</label>
        <input type="text" name="nombre">
        <button>signup</button>
      </form>

      <button class="glogin">Google Log In</button>

      <form class="login">
        <label for="email">email:</label>
        <input type="email"name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>login</button>
      </form>

      <button class="logout">Log out</button>

      <h2>El usuario: </h2>
      <label for="nombre" name="nombre" id="n">Default</label>
      <label for="email" name="email" id="e">Default</label>
      <label for="sexo" name="sexo" id="s">Default</label>

      <h2>Unsubscribing</h2>
      <button class="unsub">unsubscribe from db/auth changes</button>
    <script src="bundle.js"></script>
</body>
</html>
